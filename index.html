<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Unsplash Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3f4f6;
      padding: 2rem;
    }
    img {
      max-width: 90%;
      height: 500px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      background-color: #2B3067;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #1f244f;
    }
    
  </style>
</head>
<body>

  <h1>üì∑ Random Image from Unsplash</h1>
  <button onclick="getRandomImage()">Get New Image</button>
  <div id="image-container" style="margin-top: 30px;"></div>

  <script>
    const ACCESS_KEY = 'aeYZv2dOey6AMTc8YsQsqiNYTHzdQ6etpicg_2vDdAI';

    async function getRandomImage() {
      try {
        const response = await fetch(`https://api.unsplash.com/photos/random?client_id=${ACCESS_KEY}`);
        const data = await response.json();

        document.getElementById("image-container").innerHTML = `
          <img src="${data.urls.regular}" alt="${data.alt_description || 'Unsplash Image'}" />
          <p><strong>Photographer:</strong> ${data.user.name}</p>
          <a href="${data.links.html}" target="_blank">üîó View on Unsplash</a>
        `;
      } catch (error) {
        document.getElementById("image-container").innerHTML = "<p style='color:red;'>‚ùå Error fetching image. Try again later.</p>";
        console.error("API error:", error);
      }
    }

    // Auto-load on first visit
    getRandomImage();
  </script>
</body>
</html>
